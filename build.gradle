plugins {
    id 'java'
    id 'application'
}

group = 'edu.pucmm'
version = '1.0-SNAPSHOT'

mainClassName = 'edu.pucmm.dp.Main'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}